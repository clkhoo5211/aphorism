<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to /aphorism/ if accessed from root
    if (window.location.pathname === '/' || window.location.pathname === '') {
      window.location.replace('/aphorism/');
    } else {
      // For other 404s, redirect to /aphorism/ as well
      window.location.replace('/aphorism/');
    }
  </script>
  <meta http-equiv="refresh" content="0; url=/aphorism/">
  <link rel="canonical" href="/aphorism/">
</head>
<body>
  <p>Redirecting to <a href="/aphorism/">/aphorism/</a>...</p>
</body>
</html>
